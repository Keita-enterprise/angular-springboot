<!DOCTYPE HTML>
<html>
<head>
      <title>My Awesome Spring Boot App</title>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
      <script src="/js/controller.js"></script>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
      <style>
        .example1 {
         height: 50px;	
         overflow: hidden;
         position: relative;
        }
        .example1 h3 {
         font-size: 3em;
         color: limegreen;
         position: absolute;
         width: 100%;
         height: 100%;
         margin: 0;
         line-height: 50px;
         text-align: center;
         /* Starting position */
         -moz-transform:translateX(100%);
         -webkit-transform:translateX(100%);	
         transform:translateX(100%);
         /* Apply animation to this element */	
         -moz-animation: example1 15s linear infinite;
         -webkit-animation: example1 15s linear infinite;
         animation: example1 15s linear infinite;
        }
        /* Move it (define the animation) */
        @-moz-keyframes example1 {
         0%   { -moz-transform: translateX(100%); }
         100% { -moz-transform: translateX(-100%); }
        }
        @-webkit-keyframes example1 {
         0%   { -webkit-transform: translateX(100%); }
         100% { -webkit-transform: translateX(-100%); }
        }
        @keyframes example1 {
         0%   { 
         -moz-transform: translateX(100%); /* Firefox bug fix */
         -webkit-transform: translateX(100%); /* Firefox bug fix */
         transform: translateX(100%); 		
         }
         100% { 
         -moz-transform: translateX(-100%); /* Firefox bug fix */
         -webkit-transform: translateX(-100%); /* Firefox bug fix */
         transform: translateX(-100%); 
         }
        }
        </style>
</head>
<body>
  
        
    
        <div class="example1">
        <h3>My Blue environment</h3>
        </div>
 
<div class="container" ng-app="app">
 
    <h3 style="color:blue"> My Awesome Spring Boot App Running on EKS Cluster </h3>
    
    <div ng-controller="postcontroller">
        <form class="form-horizontal" name="customerForm" ng-submit="submitForm()">
            <div class="form-group">
                <label class="control-label col-sm-2" for="firstnameID">First Name:</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" name="firstname" id="firstnameID"
                        placeholder="Enter FirstName" ng-model="firstname"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="lastnameID">Last Name:</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" name="lastname" id="lastnameID"
                        placeholder="Enter LastName" ng-model="lastname"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default" id="submit">Submit</button>
                </div>
            </div>
        </form>
 
        <div class="col-sm-offset-2 col-sm-10">
            <p>{{postResultMessage}}</p>
        </div>
    </div>
    
    <div class="col-sm-offset-2 col-sm-10" ng-controller="getcontroller">
        <button id="getAllCustomersId" type="button" class="btn btn-primary" ng-click="getfunction()">Get All Customers!</button>
        <ul>
            <li ng-repeat="cust in response">{{cust.firstname + " " + cust.lastname}}</li>
        </ul>
    </div>
    
</div>
</body>
</html>
